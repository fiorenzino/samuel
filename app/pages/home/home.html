<ion-navbar *navbar>
    <ion-title>Home</ion-title>
</ion-navbar>

<ion-content padding class="home">
    <ion-list>
        <ion-item *ngFor="#p of pages" (click)="openPage(p)">
            <ion-icon name="{{p.icon}}" item-left></ion-icon>
            {{p.title}}
            <ion-badge item-right>{{p.size}}</ion-badge>
        </ion-item>
        <ion-item (click)="logout()">
            <ion-icon name="exit" item-left></ion-icon>
            Logout
        </ion-item>
    </ion-list>
</ion-content>


<ion-nav id="my-nav" [root]="rootPage"></ion-nav>
