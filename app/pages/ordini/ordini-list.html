<ion-navbar *navbar>
  <ion-buttons start >
    <button (click)="addOrdine()">
      <ion-icon name="add-circle"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>
    Ordini
  </ion-title>
</ion-navbar>

<ion-content padding class="ordini">
  <ion-searchbar [(ngModel)]="searchQuery" (input)="getItems($event)"></ion-searchbar>
  <ion-list>

    <ion-item *ngFor="#ordine of ordini" (click)="openNavDetailsPage(ordine)">
      <h2>{{ordine.cliente.name}} -  {{ordine.data}}</h2>
      <p>euro: {{ordine.total  | currency:'EUR':true:'1.2-2'}}</p>
      <button clear item-right (click)="view(ordine)">
        <ion-icon name="arrow-dropright"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
