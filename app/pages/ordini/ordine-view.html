<ion-navbar *navbar>
    <ion-title>
        {{ordine.title}}
    </ion-title>
</ion-navbar>

<ion-content padding>
    <ion-card>
        <img [src]="'img/products/'+ordine.img">
        <ion-card-content>
            <ion-card-title>
                {{ordine.title}}
            </ion-card-title>
            <p>
                {{ordine.description}}
            </p>
            <p>
                <b>id</b>: {{ordine.id}} <br/>
                <b>categoria</b>: {{ordine.category}} <br/>
                <b>prezzo</b>: euro {{ordine.price}}<br/>
            </p>

        </ion-card-content>
        <ion-card-content>
            <button block (click)="openNavDetailsPage(ordine)">
                aggiungi
                <ion-icon name="add-circle"></ion-icon>
            </button>
        </ion-card-content>
    </ion-card>

</ion-content>
