<ion-navbar *navbar>
    <ion-title>
        View Ordine
    </ion-title>
</ion-navbar>

<ion-content padding>
    <ion-item>
        <ion-icon name="people" item-left large></ion-icon>
        <h2>Cliente</h2>
        <p>{{ordine.cliente.name}}</p>
    </ion-item>
    <ion-item>
        <ion-icon name="calendar" item-left large></ion-icon>
        <h2>Data</h2>
        <p>{{ordine.data}}</p>
    </ion-item>
    <ion-item>
        <ion-icon name="text" item-left large></ion-icon>
        <h2>Note</h2>
        <p>{{ordine.note}}</p>
    </ion-item>
    <ion-list>
        <h2>Prodotti</h2>
        <ion-item *ngFor="#item of ordine.prodotti">
            {{item.prodotto.title}} [euro {{item.prodotto.price}}]
            <ion-badge item-right>
                {{item.quantita}} - euro {{item.parziale | currency:'EUR':true:'1.2-2'}}
            </ion-badge>
        </ion-item>
    </ion-list>
    <ion-item>
        Totale: euro {{ordine.total | currency:'EUR':true:'1.2-2'}}
    </ion-item>

</ion-content>
