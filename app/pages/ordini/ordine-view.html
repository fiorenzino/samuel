<ion-navbar *navbar>
    <ion-title>
        View Ordine
    </ion-title>
</ion-navbar>

<ion-content padding>
    <ion-card>
        Data: {{ordine.data}}
    </ion-card>
    <ion-card>
        Note {{ordine.note}}
    </ion-card>
    <ion-card>
        Cliente {{ordine.cliente.name}}
    </ion-card>
    <ion-list>
        <ion-list-header>
            Prodootti
        </ion-list-header>
        <ion-item *ngFor="#item of ordine.prodotti">
            {{item.prodotto.title}} [euro {{item.prodotto.price}}]
            <ion-badge item-right>
                {{item.quantita}} - euro {{item.parziale | currency:'EUR':true:'1.2-2'}}
            </ion-badge>
        </ion-item>
    </ion-list>
    <ion-item>
        Totale: euro {{ordine.total | currency:'EUR':true:'1.2-2'}}
    </ion-item>

</ion-content>
