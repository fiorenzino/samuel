<ion-navbar *navbar>
    <ion-title>
        Clienti
    </ion-title>
    <ion-buttons>
        <button (click)="goToNewCliente()">
            <ion-icon name="create"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>

<ion-content class="has-header">

    <button fab fab-bottom fab-right (click)="openNavDetailsPage()">
        <ion-icon name='add'></ion-icon>
    </button>

    <ion-list>

        <ion-item *ngFor="#cliente of clienti" (click)="openNavDetailsPage(cliente)">
            <h2>{{cliente.name}}</h2>
            <p>{{cliente.city}} - piva: {{cliente.piva}}</p>
            <button clear item-right>vedi</button>
        </ion-item>

    </ion-list>

</ion-content>
