<ion-navbar *navbar>
    <ion-buttons start>
        <button (click)="openNavDetailsPage()" *ngIf="false">
            <ion-icon name="add-circle"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>
        Clienti
    </ion-title>
</ion-navbar>

<ion-content class="has-header">
    <ion-searchbar [(ngModel)]="searchQuery" (input)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="#cliente of clienti" (click)="openNavDetailsPage(cliente)">
            <h2>{{cliente.name}}</h2>
            <p>{{cliente.city}} - piva: {{cliente.piva}}</p>
            <button clear item-right (click)="openNavDetailsPage(cliente)">
                <ion-icon name="arrow-dropright"></ion-icon>
            </button>
        </ion-item>

    </ion-list>

</ion-content>
