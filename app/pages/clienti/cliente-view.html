<ion-navbar *navbar>
    <ion-title>
        {{cliente.name}}
    </ion-title>
</ion-navbar>

<ion-content padding>
    <ion-card>
        <ion-card-content>
            <ion-card-title>
                {{cliente.name}}
            </ion-card-title>
            <p>
                <b>id</b>: {{cliente.id}} <br/>
                <b>location</b>: {{cliente.location}} <br/>
                <b>city</b>: {{cliente.city}} {{cliente.province}} <br/>
                <b>piva</b>: {{cliente.piva}}<br/>
            </p>

        </ion-card-content>
    </ion-card>

</ion-content>
