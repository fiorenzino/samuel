<ion-navbar *navbar>
    <ion-title>
        Prodotti
    </ion-title>
</ion-navbar>

<ion-content>
    <ion-list>
        <button ion-item *ngFor="#item of prodotti" (click)="openNavDetailsPage(item)">
            <ion-icon [name]="'logo-' + item.icon" [ngStyle]="{'color': item.color}" item-left></ion-icon>
            {{ item.title }}
        </button>
    </ion-list>
</ion-content>
