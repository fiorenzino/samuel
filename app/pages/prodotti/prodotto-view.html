<ion-navbar *navbar>
    <ion-title>
        {{prodotto.title}}
    </ion-title>
</ion-navbar>

<ion-content padding>
    <ion-card>
        <img [src]="'img/products/'+prodotto.img">
        <ion-card-content>
            <ion-card-title>
                {{prodotto.title}}
            </ion-card-title>
            <p>
                {{prodotto.description}}
            </p>
            <p>
                <b>id</b>: {{prodotto.id}} <br/>
                <b>categoria</b>: {{prodotto.category}} <br/>
                <b>prezzo</b>: euro {{prodotto.price}}<br/>
            </p>

        </ion-card-content>
        <ion-card-content>
            <add-prodotto [prodotto]="prodotto"></add-prodotto>
        </ion-card-content>
    </ion-card>

</ion-content>
