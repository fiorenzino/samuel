<ion-navbar *navbar>
    <ion-title>
        Prodotti
    </ion-title>
</ion-navbar>

<ion-content>
    <ion-list>
        <ion-item *ngFor="#item of prodotti" (click)="openNavDetailsPage(item)">
            <ion-thumbnail item-left>
                <img [src]="'img/products/'+item.img">
            </ion-thumbnail>
            <h2>{{item.title}}</h2>
            <p>{{item.category}} â€¢ {{item.id}} - euro {{item.price}}</p>
            <button clear item-right (click)="openNavDetailsPage(item)">
                <ion-icon name="arrow-dropright"></ion-icon>
            </button>
        </ion-item>
    </ion-list>
</ion-content>
